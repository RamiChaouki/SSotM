<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for SSotM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-center">Sunny Side of the Moon Reservation Form</h1>
    <section id="contact">
        <div class="container-lg">
            <div class="row justify-content-center my-5">
                <h2 class="text-center">Guest Personal Information</h2>
                <div class="col-lg-6">
                    <form>
                        <label for="fname" class="form-label">First Name*</label>
                        <input type="text" class="form-control" id="fname" placeholder="e.g. Neil" size="20"
                            maxlength="20" required="required">
                        <label for="lname" class="form-label">Last Name*</label>
                        <input type="text" class="form-control" id="lname" placeholder="e.g. Armstrong" size="20"
                            maxlength="20" required="required">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="e.g. 742 Evergreen Terrace">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" placeholder="e.g. Saint-Louis-du-Ha! Ha!">
                        <label for="Province" class="form-label">Province / Territory</label>
                        <select class="form-select">
                            <option value="alberta">Alberta</option>
                            <option value="british_columbia">British Columbia</option>
                            <option value="manitoba">Manitoba</option>
                            <option value="new_brunswick">New Brunswick</option>
                            <option value="newfoundland_and_labrador">Newfoundland and Labrador</option>
                            <option value="northwest_territories">Northwest Territories</option>
                            <option value="nova_scotia">Nova Scotia</option>
                            <option value="nunavut">Nunavut</option>
                            <option value="ontario">Ontario</option>
                            <option value="prince_edward_island">Prince Edward Island</option>
                            <option value="quebec">Quebec</option>
                            <option value="saskatchewan">Saskatchewan</option>
                            <option value="yukon">Yukon</option>
                        </select>
                        <label for="postal_code" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postal_code" placeholder="e.g. H0H 0H0">
                        <label for="email" class="form-label">Email Address*</label>
                        <input type="email" class="form-control" id="email" placeholder="e.g. neil.armstrong@NASA.gov"
                            size="40" maxlength="40" required="required">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phone" placeholder="e.g. (555) 867-5309">
                        <h2 class="text-center"> Hotel Reservation Information</h2>
                        <h6>Packages</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="packageA" checked>
                            <label class="form-check-label" for="packageA">
                              Package A
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="packageB">
                            <label class="form-check-label" for="packageB">
                                Package B
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="packageC">
                            <label class="form-check-label" for="packageC">
                                Package C
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="packageD">
                            <label class="form-check-label" for="packageD">
                                Package D
                            </label>
                          </div>
                          <label for="length-of-stay" class="form-label">Length of Stay (excluding travel time)</label>
                        <select class="form-select">
                            <option value="4-days">4 Days</option>
                            <option value="8-days">8 Days</option>
                            <option value="15-days">15 Days</option>
                            <option value="22-days">22 Days</option>
                        </select>
                        <label for="number-of-people" class="form-label">Number of People</label>
                        <select class="form-select">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option selected value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                        <label for="number-of-adults" class="form-label">Number of Adults</label>
                        <select class="form-select">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option selected value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                        <label for="number-of-children" class="form-label">Number of children</label>
                        <select class="form-select">
                            <option selected value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <h6>Payment Method</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="visa" checked>
                            <label class="form-check-label" for="visa">
                              Visa
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="mastercard">
                            <label class="form-check-label" for="mastercard">
                                Master Card
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="americanexpress">
                            <label class="form-check-label" for="americanexpress">
                                American Express
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="bitcoin">
                            <label class="form-check-label" for="bitcoin">
                              Bitcoin
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="etherium">
                            <label class="form-check-label" for="etherium">
                                Etherium
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="dogecoin">
                            <label class="form-check-label" for="dogecoin">
                                Dogecoin
                            </label>
                          </div>
                          <label for="card-wallet" class="form-label">Credit Card or Coin Wallet Number </label>
                        <input type="text" class="form-control" id="address" placeholder="Card or Wallet Number">
                        <h6> Dietary Restrictions</h6>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="dietary-restrictions">
                            <label class="form-check-label" for="vegetarian">Vegetarian</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="dietary-restrictions">
                            <label class="form-check-label" for="pescatarian">Pescatarian</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="dietary-restrictions">
                            <label class="form-check-label" for="vegan">Vegan</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="dietary-restrictions">
                            <label class="form-check-label" for="gluten-free">Gluten-Free</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="dietary-restrictions">
                            <label class="form-check-label" for="halal">Halal</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="dietary-restrictions">
                            <label class="form-check-label" for="kosher">Kosher</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="dietary-restrictions">
                            <label class="form-check-label" for="allergies">Allergies</label>
                            <input type="text" class="form-control-inline" id="phone" placeholder="Allergen">
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="dietary-restrictions">
                            <label class="form-check-label" for="other">Other</label>
                            <input type="text" class="form-control-inline" id="phone" placeholder="Other dietary restrictions">
                        </div>
                        <a class="but btn-primary" href="./successful-process.html" role="button">Submit form</a>  
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
